        <script>
$(document).ready(function () {
    // Hide the form initially
    $('#dataForm').hide();

    // Reset the district dropdown to the disabled state on page load
    $('#districtDropdown').val('');

    // Event handler for submit button
    $('#submitBtn').on('click', function () {
        const selectedDistrict = $('#districtDropdown').val();
        if (selectedDistrict !== null && selectedDistrict !== '') {
            // Show the form
            $('#dataForm').show();
        } else {
            Swal.fire({
            icon: 'error',
            title: 'SILA PILIH MUKIM!',
            showConfirmButton: false,
            timer: 7000
        });
        }
    });

    // Event handler to add rows dynamically
    $('#addRow').click(function () {
        $('#dataTable tbody').append(`
            <tr>
                 <td><input type="text" class="form-control" style="text-transform: uppercase;" name="name[]" required></td>
                                <td><input type="number" class="form-control" name="capacity[]" required></td>
                                <td><input type="text" class="form-control" style="text-transform: uppercase;" name="address[]" required></td>
                                <td><input type="date" class="form-control" name="dateOpen[]" required></td>
                                <td><input type="text" class="form-control" name="latitude[]" required></td>
                                <td><input type="text" class="form-control" name="longitude[]" required></td>
                <td>
                    <select class="form-control" name="category[]" required>
                        <option value=""disabled selected>PILIH KATEGORI</option>
                        <option value="1">SEKOLAH</option>
                        <option value="2">DEWAN</option>
                        <option value="3">MASJID</option>
                    </select>
                </td>
            </tr>
        `);
    });

   $('#dataForm').submit(function (event) {
    event.preventDefault(); // Prevent default form submission

    // Serialize form data
    var formData = $(this).serialize();
    // Append selected district to form data
    formData += `&pps_district=${$('#districtDropdown').val()}`;

    // Submit form data via AJAX
    $.ajax({
        type: 'POST',
        url: 'addPPSData.php',
        data: formData,
        success: function (response) {
            console.log('Server response:', response); // Log server response for debugging
            if (response.success) {
                Swal.fire({
                    icon: 'success',
                    title: 'PPS telah berjaya ditambah!',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 7000
                });
                setTimeout(function () {
                    location.reload();
                }, 6000);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Ralat!',
                    toast: true, 
                    position: 'top-end',
                    text: response.error || 'PPS tidak berjaya ditambah. Sila cuba lagi.'
                });
            }
        },
        error: function (xhr, status, error) {
            console.error('AJAX error:', error); // Log error for debugging
            console.error('Response text:', xhr.responseText); // Log the full response text
            Swal.fire({
                icon: 'error',
                title: 'Ralat!',
                toast: true, 
                position: 'top-end',
                text: 'PPS tidak berjaya ditambah. Sila cuba lagi.'
            });
        }
    });
});


   $('#btnLogout').click(function (e) {
    e.preventDefault();
    
    $.ajax({
        url: 'logout.php',
        type: 'POST',
        dataType: 'json',
        success: function (response) {
            if (response.success) {
                // If logout is successful, redirect to index.html
                window.location.href = 'index.html';
            } else {
                alert('Logout failed. Please try again.');
            }
        },
        error: function () {
            alert('An error occurred while trying to log out.');
        }
    });
});
});

        

</script>
