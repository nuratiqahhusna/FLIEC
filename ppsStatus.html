       <script>
    document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('districtDropdown').selectedIndex = 0;
});

document.getElementById('submitBtn').addEventListener('click', function() {
    var districtId = document.getElementById('districtDropdown').value;

    if (districtId) {
        fetch('fetch_data_pps.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                districtId: districtId
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                var tableSection = document.getElementById('tableSection');
                var tableBody = document.querySelector('#infoTable tbody');
                tableBody.innerHTML = ''; // Clear previous data

                data.forEach(function(item) {
                    var openDate = item.pps_open_date ? item.pps_open_date : '';
                    var closeDate = item.pps_close_date ? item.pps_close_date : '';
                    var status = item.pps_status === 'AKTIF' ? 'Aktif' : 'Tidak-Aktif';
                    var badgeClass = status === 'Aktif' ? 'badge-success' : 'badge-danger';

                    var row = `<tr>
                        <td>${item.pps_name}</td>
                        <td>${item.pps_capacity}</td>
                        <td><input type="date" id="openDatePps_${item.pps_id}" class="form-control openDatePps" name="openDatePps" value="${openDate}" data-pps-id="${item.pps_id}"></td>
                        <td><input type="date" id="closeDatePps_${item.pps_id}" class="form-control closeDatePps" name="closeDatePps" value="${closeDate}" data-pps-id="${item.pps_id}"></td>
                        <td><span id="statusBadge_${item.pps_id}" class="badge ${badgeClass}">${status}</span></td>
                        <td>${item.pps_address}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

                // Add event listeners after the rows are created
                document.querySelectorAll('.openDatePps').forEach(function(input) {
                    input.addEventListener('change', function() {
                        var ppsId = this.getAttribute('data-pps-id');
                        var newOpenDate = this.value;
                        console.log(`Updating open date for PPS ID ${ppsId} to ${newOpenDate}`);
                        saveDateToDatabase(ppsId, 'open_date', newOpenDate);
                    });
                });

                document.querySelectorAll('.closeDatePps').forEach(function(input) {
                    input.addEventListener('change', function() {
                        var ppsId = this.getAttribute('data-pps-id');
                        var newCloseDate = this.value;
                        console.log(`Updating close date for PPS ID ${ppsId} to ${newCloseDate}`);
                        saveDateToDatabase(ppsId, 'close_date', newCloseDate);
                    });
                });

                tableSection.style.display = 'block';
            }
        })
        .catch(error => console.error('Error:', error));
    } else {
        alert('Please select a district');
    }
});

function saveDateToDatabase(ppsId, dateType, newDate) {
    console.log('Sending data to save:', { ppsId, dateType, newDate });

    fetch('save_date_pps.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            ppsId: ppsId,
            dateType: dateType,
            newDate: newDate
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            console.log(`${dateType} updated successfully.`);
            updateStatusBadge(ppsId);
        } else {
            console.error(`Failed to update ${dateType}:`, data.error);
        }
    })
    .catch(error => console.error('Error:', error));
}

function updateStatusBadge(ppsId) {
    var openDate = document.getElementById(`openDatePps_${ppsId}`).value;
    var closeDate = document.getElementById(`closeDatePps_${ppsId}`).value;
    var status;
    var badgeClass;

    if (!openDate && !closeDate) {
        status = 'Tidak-Aktif';
        badgeClass = 'badge-danger';
    } else if (openDate && !closeDate) {
        status = 'Aktif';
        badgeClass = 'badge-success';
    } else if (openDate && closeDate && new Date(closeDate) >= new Date()) {
        status = 'Aktif';
        badgeClass = 'badge-success';
    } else if (openDate && closeDate && new Date(closeDate) < new Date()) {
        status = 'Tidak-Aktif';
        badgeClass = 'badge-danger';
    } else {
        status = 'Tidak-Aktif';
        badgeClass = 'badge-danger';
    }

    var statusBadge = document.getElementById(`statusBadge_${ppsId}`);
    statusBadge.textContent = status;
    statusBadge.className = `badge ${badgeClass}`;
}
